<section style="background-color: #497aaa; border-radius: 8px;">
    <div class="container py-5"> 
        <div class="row justify-content-md-center">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="srow clrleft text-center mdt-50">
                        <h3 class="title3-login">Update Password</h3>
                    </div>
                </div>
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-body">
                            <form [formGroup]="updatePasswordForm" (ngSubmit)="updateUserPW()">
                                <div id="divMsg" *ngIf="showvali" [ngClass]="msgCls" role="alert">
                                    <span id="spnMsg">{{msg}}</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div class="form-group">
                                    <label>User ID</label>
                                    <input type="text" class="form-control" formControlName="userID">
                                </div>
                                <div class="form-group">
                                    <label>Old Password</label>
                                    <input type="password" class="form-control" formControlName="OldPassword">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" class="form-control" formControlName="NewPassword">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
