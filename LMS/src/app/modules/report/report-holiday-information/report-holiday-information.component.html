<div class="section-header">
    <h1>अवकाश सम्बन्धी जानकारी</h1>
    <div class="section-header-breadcrumb">
        <div class="breadcrumb-item active"><a href="#">अवकाश</a></div>
        <div class="breadcrumb-item">अवकाश सम्बन्धी जानकारी</div>
    </div>
</div>

<div class="section-body">
    <div class="card mt-3" id="printCard">
        <div class="card-body">

            <div class="overflow-hidden hide-in-print">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="text-bold">चुनें:</label>
                        <fieldset class="form-group">
                            <label class="btn btn-primary">
                                <input type="radio" name="type" value="2" (change)="onSelectedRadio($event)" checked>
                                सामान्य अवकाश

                            </label> &nbsp;
                            <label class="btn btn-primary">
                                <input type="radio" name="type" value="3" (change)="onSelectedRadio($event)"> ऐच्छिक
                                अवकाश

                            </label>
                        </fieldset>
                    </div>
                    <div class="col-lg-6 text-right hide-in-print">
                        <button (click)="exportexcel()" class="btn btn-primary mr-2">Export to Excel</button>&nbsp; 
                        <button type="btnPrint" (click)="Print('printCard')" class="btn btn-primary mr-2"
                            title="Print">Print</button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div id="excel-table" class="card-body">

                <!-- <p>Exporting data from a table can often be a key part of a complex application. The button extensions for DataTables provide three plug-ins that provide overlapping functionality for data export.</p> -->

                <fieldset class="shadow mb-1 rounded text-bold align-center"
                    style="font-size: large; background-color:#975AFF; color: white;">
                    <label class="text-bold"> {{HolidayTypeFormater[HolidayType]}} </label> &nbsp; , &nbsp;
                    <label class="text-bold"> वर्ष - {{Year}} </label>
                </fieldset>

                <div class="wrapper">
                    <table class="table table-bordered table-hover" cellspacing="0" width="100%">
                        <thead class="text-bold">
                            <tr>
                                <td>क्र.</td>
                                <td>अवकाश का नाम</td>
                                <td>दिनांक</td>
                                <td>दिन</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of HolidayReport; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{c.HolidayReasonEng}}</td>
                                <td>{{c.HolidayDate}}</td>
                                <td>{{c.Day}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
