<!-- login -->
<div class="srow clrleft bluegray-bg">
    <div class="container">
        <div *ngIf="!userlogin; else elseBlock">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="srow clrleft text-center mdt-50">
                        <h3 class="title3-login">Login</h3>
                    </div>
                </div>
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                                <div class="form-group">
                                    <label>User ID</label>
                                    <input type="text" class="form-control" formControlName="userID">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" formControlName="password">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary"  type="submit">Login</button>
                                </div>
                                <div class="col-md-8">
                                    <!-- Simple link -->
                                    <!-- <a href="#!">Forgot password?</a> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #elseBlock>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="srow clrleft text-center mdt-50">
                        <h3 class="title3-login">Select role</h3>
                    </div>
                </div>
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-body">
                            <form [formGroup]="loginForm">
                                <div *ngFor="let user of userList">
                                    <div class="form-group">
                                        <button class="btn btn-primary" style="width: 100%;" (click)="role(user.userType,user)">{{user.UserTypeHin }}</button>
                                    </div>
                                </div>
                            </form>
                            <!-- <div class="form-group text-center">
                                <button class="btn btn-primary" >Teacher</button>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary" >nodal</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>




    </div>
</div>
